services:
  # Bot IPTV WhatsApp
  - type: web
    name: bot-iptv-whatsapp
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: COMPANY_NAME
        sync: false
      - key: BOT_NAME
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: IPTV_SERVER_URL
        sync: false
      - key: IPTV_SERVER_PORT
        sync: false
      - key: PIX_KEY
        sync: false
      - key: MERCHANT_NAME
        sync: false
      - key: ADMIN_PHONE
        sync: false
      - key: SESSION_TIMEOUT
        value: 15
      - key: TEST_DURATION
        value: 4
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 3000
